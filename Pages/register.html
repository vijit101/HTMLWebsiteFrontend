<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <img src=../Multimedia/new_cn_logo.svg alt="CN icon" id="CnIcon" name="CnIcon">
        <h1 id="headerLoginPage">Register Yourself !!</h1>
    </header>

    <main>
        <form autocomplete="on">
            <fieldset>
                <br />
                <legend>Create an Account </legend>
                <label for="fname">Full Name</label>
                <input type="text" id="fname" />
                <br />
                <br />
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
                <br />
                <br />
                <label for="username">Username</label>
                <input type="text" id="username" name="username" />
                <br />
                <br />
                <label for="passwrd">Password</label>
                <input type="password" id="passwrd" />
                <br />
                <br />
                <label for="usertype">User Type</label>
                <select name="usertype" id="usertype">
                    <option value="Begineer">Begineer</option>
                    <option value="mid">mid</option>
                    <option value="pro">pro</option>
                </select>
                <br />
                <br />
                <label for="coursetype">Course Type</label>
                <select name="coursetype" id="coursetype">
                    <option value="webdev">webdev</option>
                    <option value="data-science">data-science</option>
                    <option value="Digital_Marketing">Digital_Marketing</option>
                </select>
                <br />
                <br />

                <input type="submit" id="submit" name="Register" value="Register">
            </fieldset>
        </form>
    </main>
</body>

</html>
